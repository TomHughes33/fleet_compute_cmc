[wsgi]
master = true
threads = 1
processes = auto
http-socket = :80
https-socket = "0.0.0.0:443,/etc/ssl/pandora_edge_compute.crt,/etc/ssl/pandora_edge_compute.key"
application = /usr/Virtlyst/libVirtlyst.so
chdir2 = .
static-map = /static=/usr/Virtlyst/root/static

[Cutelyst]
production = true
DatabasePath = /usr/Virtlyst/data/virtlyst.sqlite
TemplatePath = /usr/Virtlyst/root/src

[Rules]
cutelyst.* = true
virtlyst.* = true
