{% extends "base_auth.html" %}
{% block content %}
    <div class="row">
        <div class="col-xs-12" role="main">
            {% if form.errors %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                </div>
            {% endif %}
            <form class="form-signin" method="post" role="form">
                <h2 class="form-signin-heading">{% i18n "Sign In" %}</h2>
                <input type="text" class="form-control" name="username" placeholder="Login" autocapitalize="none"
                       autocorrect="off" autofocus>
                <input type="password" class="form-control" name="password" placeholder="Password">
                <input name="next" id="next" type="hidden" value="{#% url 'servers_list' %}">
                <button class="btn btn-lg btn-success btn-block" type="submit">{% i18n "Sign In" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
